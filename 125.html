<h1><b>Стихотворение</b></h1>
<pre>
Мирииады маленьких дел
Пьют по капле гаснущий день,
А<i>дела большие</i>сушит жажда.
</pre>
<p>
Остовляя все на "потом", <br>
Прозреваем задним числом, <br>
Только день<b>не повторится</b>дважды.
</p>


<p><em>И.Тальков</em></p>
</body>
